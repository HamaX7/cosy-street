<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Cosy Street</title>

        <link rel="stylesheet" type="text/css" href="leaflet/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="cosy.css" />
        <link rel="stylesheet" href="geoSearch/css/l.geosearch.css">

        <link rel="stylesheet" href="leaflet-control-geocoder/Control.Geocoder.css" />
    -->

    <body>
    	<header>LeafLet Demo</header>

        <div id="map" class="leaflet-container leaflet-retina leaflet-fade-anim"></div>
        <div id="geolocalisation">
            <button type="button" id="locate-user-button" onclick="locateUser()">Get my location</button>
            <input type="text" value="Address" id="get-address">
            <button type="button" id="locate-address" onclick="locateAddress()">Get address location</button>
        </div>
        <div id="info"></div>

        <footer>
            <script type='text/javascript' src='leaflet/leaflet.js'></script>

            <script type='text/javascript' src="geoSearch/js/l.control.geosearch.js"></script>
            <script type='text/javascript' src="geoSearch/js/l.geosearch.provider.openstreetmap.js"></script>

        <!--
            <script type='text/javascript' src="leaflet-control-geocoder/Control.Geocoder.js"></script>
        -->
			<script type='text/javascript' src='cosy.js'></script>
            <script type='text/javascript' src='cosy-localisation.js'></script>
		</footer>
	</body>
</html>
